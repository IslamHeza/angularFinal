 
<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>Add Review</h1>
        </div>
    </div>
</div>
<div class="container my-5 ">
    <div class="row justify-content-around">
        <form class="col-10 box px-3" (ngSubmit) = 'addReview()'>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Review</label>
                <div class="col-sm-10">
                    <textarea type="Text"  name="Review" class="form-control" placeholder="Enter Your Review bout this project" [(ngModel)]="Review.review"></textarea>
                </div>
            </div>
           
            <div class="form-group row my-3">
                <label for="rate">Rate:</label>
                <div class="col-sm-10 mt-2">
                    <p-rating name ="rate" [(ngModel)]="rate" [readonly]=false [cancel]=false [stars]="5" (onRate)='changeRate($event)'></p-rating>
                </div>
            </div>
            
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" (click)="makeAccepted()">Add</button>
                </div>
            </div> 
        </form>
    </div>
</div>
