<div class="containerlogin">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">

                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-43">
                    Login to continue
                </span>

                        <span class="label m-2">Email</span>
                        <div class="wrap-input100 validate-input mb-4" data-validate="Valid email is required:
                    ex@abc.xyz">
                            <input class="input100" [(ngModel)]="email" type="text" name="email">
                            <span class="focus-input100"></span>
                            <!-- <span class="label-input100">Email</span> -->


                        </div>

                        <span class="label mt-4">Password</span>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" [(ngModel)]="password" type="password" name="pass">
                            <span class="focus-input100"></span>
                            <!-- <span class="label-input100"></span> -->
                        </div>

                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div class="contact100-form-checkbox">
                                <!-- <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label> -->
                            </div>

                            <div>
                                <a class="d-block text-center mt-2 small" routerLink="/forgetPassword">
                            Forgot Password?
                        </a>
                            </div>

                        </div>


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" (click)="login()">
                        Login
                    </button>
                        </div>
                        <div>
                            <a class="d-block text-center mt-2 small" routerLink="/signUp">Have an account? Sign In</a>
                        </div>

                    </form>


                </div>

            </div>
        </div>
    </div>
</div>
