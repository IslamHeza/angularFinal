<div class="tab-content" id="nav-tabContent">
    <section class="content mt-5 tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="card">
            <div class="card-header bg-white text-left">
                OVERVIEW
            </div>
            <div class="card-body">
                {{user.overview}}
                
            </div>
        </div>
        <div >
        <div class="card mt-5" *ngIf="onlineUser.id==user.id && user.type=='client'">
            <div class="card-header bg-white text-left">
            Active Projects
            </div>
            <div class="card-body">
                <div class="list-group active mb-1" *ngFor="let proposal of proposal">
                    <a  class="list-group-item list-group-item-action list-group-item-success title" style="color:black" href="viewAcceptPurposal/{{proposal.proposal_id}}"> {{proposal.title}} </a>
                  </div>
                            
            </div>
        </div>
        <div class="card mt-5" *ngIf="user.type=='client'">
            <div class="card-header bg-white text-left">
            Pending Projects
            </div>
            <div class="card-body">
                <div class="list-group active mb-1" *ngFor="let proposal of pending">
                    <a  class="list-group-item list-group-item-action list-group-item-primary title" style="color:black" href="viewproject/{{proposal.id}}"> {{proposal.title}} </a>
                  </div>
                            
            </div>
        </div>
    </div>


        <!-- <div class="card mt-4">
            <div class="card-header bg-white text-left">
                My Skills
            </div>
            <div class="card-body">

            </div>
        </div> -->
    </section>
    <section class="content mt-5 tab-pane fade show"  id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
        <div class="card">
            <div class="card-header bg-white text-left">
                Feedback
            </div>
            <div class="card-body">

                <div class="all">
                    <div class="container">
                        <div class="col1" *ngFor="let review of  Reviews ">
                            <div class="card mb-3  headb">
                                <div class="head">

                                    <img src="http://localhost:8000/storage/users/{{review.image}}" class="card-img-top" alt="...">
                                    <h5>{{(review.name) + " " + (review.lname)}}</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text mb-3" style="font-size: 1em; margin: 2px;">{{review.review}}</p>
                                    <p-rating [(ngModel)]="review.rate" [readonly]=true [cancel]=false [stars]="5"></p-rating>
                                    <ul>
                                        <li> project Name : {{review.title}}</li>

                                    </ul>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
