<div class="container">
    
    <div class="d-flex flex-column align-items-stretch bg-white mt-5" style="width: 380px;">
        <div href="/" class="d-flex align-items-center  p-3 link-dark text-decoration-none border-bottom">-->
         
        </div>
        <div class="list-group list-group-flush border-bottom scrollarea">
          <div href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true" *ngFor="let message of messages">
            <div class="d-flex w-100 align-items-center justify-content-between" >
              <strong class="mb-1">{{message.username}}</strong>
             
            </div>
            <div class="col-10 mb-1 small">{{message.message}}</div>
        </div>
          
        </div>
        <form (ngSubmit)="submit()">
            <input type="text" class="form-control" [value] ="messag" placeholder="Enter Your Message" style="border: 1px black solid;" (change) ='messag=$any($event.target).value'>
            
            <input type="submit" value="Send" class="btn btn-primary mt-2">
            
        </form>
      </div>
</div>
<script src="https://js.pusher.com/7.0/pusher.min.js"></script>
