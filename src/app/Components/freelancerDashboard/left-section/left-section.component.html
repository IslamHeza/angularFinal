<div class="row profile bg p-2">
    <div class="col-5">
        <img class="profile-img" src="assets/{{user.image}}">
    </div>
    <div class="col-7">
        Welcome.. {{user.name}} {{user.lname}}
    </div>
    <hr class="mt-3 mb-1">
    <a class="btn btn-primary btn-sm " routerLink="/editProfile" role="button"> Edit Your Profile</a>
</div>

<div class="row bg mt-4 p-2">
    <div class="col rate ">
        <h3>Your Rate</h3>
        <p-rating [(ngModel)]="rate" name="rate" [readonly]="readonly" [cancel]="cancel"></p-rating>
    </div>
</div>

<div class="row bg mt-4 p-2">
    <div class="col total-projects ">
        <h3>Total Projects</h3>
        <h1>{{countOfProjects}}</h1>
    </div>
</div>

<div class="row bg mt-4 p-2">
    <div class="col Gallery ">
        <h3 class="title" (click)="viewProject()">Portfolio</h3>
        <h1>{{countOfPortfolio}}</h1>
        <hr class="mt-3 mb-1">
    </div>
    <a class="btn btn-primary btn-sm " routerLink="/addportfolio" role="button"> Add</a>

</div>
<div class="row bg mt-4 p-2">
    <div class="col Messages ">
        <h3>New Messages</h3>
        <h1>0</h1>
        <hr class="mt-3 mb-1">
    </div>
    <a class="btn btn-primary btn-sm " href="#" role="button"> Inbox</a>
</div>
